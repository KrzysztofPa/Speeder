<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="speeder.css">
</head>

<body>
    <div class="container">
        <div class="readyButtonsContainer">
            <button class="readySpeed">0.33</button>
            <button class="readySpeed">0.5</button>
            <button class="readySpeed">0.75</button>
            <button class="readySpeed">0.88</button>
            <button class="readySpeed">1</button>
            <button class="readySpeed">1.25</button>
            <button class="readySpeed">1.5</button>
            <button class="readySpeed">1.75</button>
            <button class="readySpeed">2</button>
            <button class="readySpeed">2.25</button>
            <button class="readySpeed">2.5</button>
            <button class="readySpeed">15</button>

        </div>
        <input class="speedInput" type="number" max="15" min="0" placeholder="0.00">
        <button class="acceptSpeed">Accept</button>
        <p>Press button, or enter speed and accept. max-15 min-0</p>
        <script src="popup.js"></script>
    </div>
</body>

</html>
